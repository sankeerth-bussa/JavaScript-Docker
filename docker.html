<body>
<script>
    function docker() {

        var cmd = document.getElementById("c").value
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "http://54.144.128.147/cgi-bin/docker.py?x=" + cmd, true);
        xhr.send();

        xhr.onload = function () {
            var result = xhr.responseText;
            document.getElementById("display").innerHTML = result;
        }
    }
</script>
<center>
<font size="+3">
Enetr your Command: <input type="text" id="c" />
	<br>
	<br>
	<button onclick="docker();">Enter</button>
</font>
</center>
<div style="position:fixed; left:300px; right:300px; top:150; bottom:100; border:4px solid red">
    <pre>
    <font size="+1">
    <div id = "display"> </div>
    </pre>
</div>

</body>
